<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/admin.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <title>TheLastComic</title>
</head>

<body>
    <header>
        <nav class="navbar1">
            <a href="index.html" class="m-auto"> <img class="navbar-logo " src="./img/Logo.png" alt="logo"></a>
        </nav>
    </header>
    <div class="container table-responsive">
        <div class="d-flex my-3">
            <h3>Panel de Administración</h3>
            <button type="button" class="btn btn-success btn-sm mx-5 py-0" data-bs-toggle="modal" data-bs-target="#createModal" style="max-height: 25px;"><i class="fa-solid fa-plus"></i></button>
        </div>
        <table class="table table-striped table-hover table-panel">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">img</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Precio</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>
            <tbody id="tableProducts">

            </tbody>
        </table>
    </div>


    <!-- modal crear ------------------------ -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Crear Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCreateProduct" action="#">
                        <div class="mb-3">
                            <label for="producto" class="col-form-label">Producto:</label>
                            <input type="text" class="form-control" id="createProducto" required maxlength="30">
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="col-form-label">Precio:</label>
                            <input type="number" class="form-control" min="1" max="999999" id="createPrecio" required>
                        </div>
                        <div class="mb-3">
                            <label for="url" class="col-form-label">url imagen:</label>
                            <input type="url" value="" class="form-control" maxlength="50" id="createUrl" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="col-form-label">Categoría:</label>
                            <select class="form-select" aria-label="Seleccione una categoria" id="createCategorias" required>
                                <option value="" disabled selected hidden>Seleccione una categoria</option>
                            </select>
                        </div>
                        <div class="mb-3 ">
                            <label for="descripcion" class="col-form-label ">descripcion:</label>
                            <textarea class="form-control" maxlength="100" id="createDescripcion" required maxlength="200"></textarea>
                        </div>
                </div>
                <div class="modal-footer ">
                    <button type="submit" id="btnCreateModal" class="btn btn-success">Crear</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!--fin modal crear  ------------------------ -->

    <!-- modal editar ------------------------ -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formEditProduct" action="#">

                </form>
            </div>
        </div>
    </div>
    <!--fin modal editar ------------------------ -->

    <!-- modal ver ------------------------ -->
    <div class="modal fade" id="verModal" tabindex="-1" aria-labelledby="verModalLabel" aria-hidden="true">
        <div class="modal-dialog ">
            <div class="modal-content" id="modalShowAdmin">


            </div>
        </div>
    </div>
    <!--fin modal ver ------------------------ -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    <script src="./js/product.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
